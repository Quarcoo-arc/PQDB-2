<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div>
      <form action="./signup" method="POST">
        <h2>Signup Form</h2>
        <input
          type="text"
          class="box"
          id="first_name"
          name="first_name"
          placeholder="First Name"
        />
        <input
          type="text"
          class="box"
          id="last_name"
          name="last_name"
          placeholder="Last Name"
        />
        <input
          type="number"
          class="box"
          id="ref_no"
          name="ref_no"
          placeholder="Reference Number"
        />
        <input
          type="text"
          class="box"
          id="e-mail"
          name="e-mail"
          placeholder="Student E-mail"
        />
        <input
          type="text"
          class="box"
          id="user_name"
          name="user_name"
          placeholder="User Name"
        />
        <input
          type="password"
          class="box"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input
          type="password"
          class="box"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
